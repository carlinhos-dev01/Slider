<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Brabo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>SLIDE BRABO -></h1>
    <div class="slider">

        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide um">
                <img src="img/scooby.jpeg" alt="imagem 1">
            </div>
            <div class="slide">
                <img src="img/cosmo dog.jpeg">
            </div>
            <div class="slide">
                <img src="img/doob-boo.jpeg" alt="imagem 3">
            </div>
            <div class="slide">
                <img src="img/Cute Cow Wallpaper.jpeg" alt="imagem 4">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>


        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>


    </div>
    <script src="primeiro.js"></script>
</body>
</html>
